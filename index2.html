<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row  gx-5 d-flex justify-content-sm-between">
            <div class="col-4">
                <form id="myForm" class="p-5 border border-info mt-5">
                    <div class="form-group">
                        <label for="fullName">Họ và Tên</label>
                        <input type="text" class="form-control" id="fullName" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="number" class="form-control" id="phone" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="noidung">Nội dung liên hệ</label>
                        <textarea class="form-control" id="contact" value="" required rows="4" cols="50"></textarea>
                    </div>
                    <button id="btnSubmit" type="button" class="btn btn-primary mt-3">Submit</button>
                    <button onclick="clearForm()" id="btnClear" type="button" class="btn btn-danger mt-3">Clear</button>
                </form>
            </div>
            <div class="col-8">
                <div class="one border border-info mt-5 p-5" id="list">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Họ và Tên</th>
                                <th scope="col">Email</th>
                                <th scope="col">Số điện thoại</th>
                                <th scope="col">Nội dung liên hệ</th>
                            </tr>
                        </thead>
                        <tbody id="users">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="exam2.js"></script>
</body>

</html>
